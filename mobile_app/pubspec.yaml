name: tone_comparison_app
description: "App to facilitate participatory tone melody sorting for native speakers of tone languages."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # From old_app
  archive: ^3.4.0
  path_provider: ^2.1.1
  # Use Flutter-maintained file selector instead of file_picker to avoid v1 embedding issues
  file_selector: ^1.0.0
  path: ^1.9.1
  xml: ^6.4.2
  just_audio: ^0.9.36
  audio_session: ^0.1.19
  image_picker: ^1.0.5
  image: ^4.1.3
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  provider: ^6.1.1
  charset: ^1.1.0
  share_plus: ^10.0.2
  uuid: ^4.5.1
  flutter_file_dialog: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
